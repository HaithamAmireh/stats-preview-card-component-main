<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-card">
    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="image-of-meeting">
    </div>
    <div class="content">
      <h1 class="title-header">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

    </div>
    <div class="stats">
      <div class="stats-info-1">
        <h3>
          10k+
        </h3>
        <h6>
          COMPANIES
        </h6>
      </div>
      <div class="stats-info-2">
        <h3>
          314
        </h3>
        <h6>
          TEMPLATES
        </h6>
      </div>
      <div class="stats-info-3">
        <h3>
          12M+
        </h3>
        <h6>
          QUERIES
        </h6>
      </div>
    </div>

  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Haitham Amireh</a>.
  </div>
</body>

</html>
